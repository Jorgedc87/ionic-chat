<ion-header>
  <ion-toolbar color="dark">
    <ion-buttons slot="start">
      <ion-button (click)="toggleMenu()">
        <ion-icon slot="icon-only" name="menu"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Inicia Sesion</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>


  <ion-card>
    <ion-card-header>
      <ion-card-title class="title">Login</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <form [formGroup]="forma">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input formControlName="email" type="email" autocomplete="false"></ion-input>
        </ion-item>
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input formControlName="password" type="password" autocomplete="false"></ion-input>
        </ion-item>
      </form>
      <br>
      <ion-button (click)="login()" class="inicia-button">
        Ingresar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar color="dark">
    <ion-button [routerLink]="['/register']" slot="end" color="dark" class="reg-button">
      Registrarse
    </ion-button>
  </ion-toolbar>
</ion-footer>
